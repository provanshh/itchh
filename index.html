<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caravan at the Crossroads: Arcade Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        :root {
            --mc-bg: #313131;
            --mc-border-dark: #000000;
            --mc-gray: #c6c6c6;
            --mc-button: #7a7a7a;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'VT323', monospace;
            image-rendering: pixelated;
            user-select: none;
            color: #fff;
        }

        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mc-container {
            background-color: var(--mc-gray);
            border: 4px solid var(--mc-border-dark);
            box-shadow: inset -4px -4px 0px rgba(0,0,0,0.4), inset 4px 4px 0px rgba(255,255,255,0.6);
        }

        .mc-button {
            background-color: var(--mc-button);
            border: 2px solid var(--mc-border-dark);
            box-shadow: inset -2px -2px 0px rgba(0,0,0,0.5), inset 2px 2px 0px rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            text-shadow: 2px 2px 0px #000;
            transition: all 0.05s;
            cursor: pointer;
        }

        .mc-button:hover:not(:disabled) {
            background-color: #8b8b8b;
            border-color: #fff;
        }

        .mc-button:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: inset 2px 2px 0px rgba(0,0,0,0.5);
        }

        .text-pixel {
            text-shadow: 2px 2px 0px #000;
        }

        kbd {
            background: #fff;
            color: #000;
            padding: 2px 6px;
            border: 1px solid #000;
            border-radius: 2px;
            font-family: monospace;
            font-size: 0.8em;
        }

        /* Fancy Minimalist Scrollbar */
        .fancy-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .fancy-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .fancy-scrollbar::-webkit-scrollbar-thumb {
            background: #10b981; /* Emerald */
            border-radius: 10px;
            box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
        }
        .fancy-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #34d399;
        }

        /* Resource Animations */
        @keyframes flash-green {
            0% { color: #55ff55; transform: scale(1.1); }
            100% { color: inherit; transform: scale(1); }
        }
        @keyframes flash-red {
            0% { color: #ff5555; transform: scale(0.9); }
            100% { color: inherit; transform: scale(1); }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes float-up-fade {
            0% { transform: translateY(20px); opacity: 0; }
            5% { transform: translateY(0px); opacity: 1; }
            95% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        .animate-float-toast {
            animation: float-up-fade 5s ease-out forwards;
        }

        .animate-flash-gain {
            animation: flash-green 0.5s ease-out;
        }
        .animate-flash-loss {
            animation: flash-red 0.5s ease-out;
        }
        .animate-pop {
            animation: pop 0.3s ease-out;
        }

        * { -webkit-touch-callout: none; }
    </style>
<script type="importmap">
{

}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
